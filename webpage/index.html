<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oulalab | Welcome to the Future of Fashion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Cormorant:ital,wght@0,300..700;1,300..700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
          font-family: 'Claven Regular';
          src: url('https://comforting-pudding-b649e9.netlify.app/Claven-Regular.woff2') format('woff2'),
               url('https://comforting-pudding-b649e9.netlify.app/Claven-Regular.woff') format('woff');
          font-weight: normal;
          font-style: normal;
        }

        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        .font-display {
            font-family: 'Playfair Display', serif;
        }
        .font-logo {
            font-family: 'Bodoni Moda', serif;
        }
        .font-claven {
            font-family: 'Claven Regular', 'Cormorant', 'Playfair Display', serif;
            font-weight: 400;
        }
        
        /* Custom brand colors based on the deck */
        :root {
            --brand-dark-plum: #2D132B;
            --brand-plum: #662F5F;
            --brand-neon-pink: #DF3265;
            --brand-pastel-pink: #F7E8F7;
        }

        /* Animation Keyframes */
        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes icon-pop {
            0% {
                transform: scale(0.5) rotate(-10deg);
                opacity: 0;
            }
            70% {
                transform: scale(1.1) rotate(5deg);
                opacity: 1;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .animate-reveal {
            opacity: 0;
            animation: fade-in-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .animate-icon {
            animation: icon-pop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        .stagger-1 { animation-delay: 0.1s; }
        .stagger-2 { animation-delay: 0.2s; }
        .stagger-3 { animation-delay: 0.3s; }

        /* Icon specific delays to happen slightly after the card starts revealing */
        .icon-stagger-1 { animation-delay: 0.4s; opacity: 0; }
        .icon-stagger-2 { animation-delay: 0.5s; opacity: 0; }
        .icon-stagger-3 { animation-delay: 0.6s; opacity: 0; }

        .reveal-hidden {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .reveal-visible {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes slow-zoom {
          0% { transform: scale(1); }
          100% { transform: scale(1.1); }
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            dark: '#2D132B',
                            plum: '#662F5F',
                            pink: '#DF3265',
                            pastel: '#F7E8F7',
                        }
                    }
                }
            }
        }
    </script>
<script type="importmap">

}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</html>
